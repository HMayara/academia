<body class="bg-gradient-dark">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                                </div>
                                <div class="form-group">
                                    <input type="email" name = "email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email"  required = "required" >
                                </div>
                                <div class="form-group">
                                        <input type="password" name = "senha" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Senha"  required = "required">
                                </div>


                                <a href="login"> <button type = "submit" class="btn btn-primary btn-user btn-block"> Concluir </button> </a>
